[build]
  base = "web/"
  command = "npm run build"
  publish = "public/"

[[redirects]]
  from = "https://freshbakininteractive.com"
  to = "https://freshbakin.com/interactive"
  status = 301
  force = true
[[redirects]]
  from = "https://www.freshbakininteractive.com"
  to = "https://www.freshbakin.com/interactive"
  status = 301
  force = true
[[redirects]]
  from = "https://freshbakininteractive.com/*"
  to = "https://freshbakin.com/:splat"
  status = 301
  force = true
[[redirects]]
  from = "https://www.freshbakininteractive.com/*"
  to = "https://www.freshbakin.com/:splat"
  status = 301
  force = true